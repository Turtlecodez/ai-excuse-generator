      const MODEL_ENDPOINT = 'https://api.deepinfra.com/v1/openai/chat/completions';
      const messages = [];
      function checkEnter(event) {
        if (event.key === "Enter") {
          generateExcuse();
        }
      }
      async function generateExcuse() {
        const userInput = document.getElementById('userInput').value;
        const outputArea = document.getElementById('excuseOutput');
        if (!userInput.trim()) return;
        messages.push({
          role: 'user',
          content: `You are an API for an AI excuse generator, and you need to create a creative and real-life applicable excuse for something that the user asks for. Respond with nothing but said excuse. Here is the user's message: "${userInput}"`
        });

        outputArea.textContent = "Generating excuse... Please wait.";
        const modelSelection = document.getElementById("ai").value;
        let model;

        if (modelSelection === '8B') {
            model = "meta-llama/Meta-Llama-3.1-8B-Instruct";
        } else if (modelSelection === '70B') {
            model = "meta-llama/Meta-Llama-3.1-70B-Instruct";
        } else if (modelSelection === '70BT') {
            model - "meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo"
        } else if (modelSelection === '405B') {
            model = "meta-llama/Meta-Llama-3.1-405B-Instruct";
        }

        const requestBody = {
          model,
          messages
        };

        try {
          const response = await fetch(MODEL_ENDPOINT, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${API_KEY}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
          });

          if (!response.ok) {
            throw new Error(`API error: ${response.statusText}`);
          }

          const data = await response.json();
          const excuse = data.choices?.[0]?.message?.content || 'No excuse generated.';

          outputArea.textContent = excuse;
          messages.push({ role: 'assistant', content: excuse });
        } catch (error) {
          outputArea.textContent = `Error: ${error.message}`;
        }
      }

  </body>
